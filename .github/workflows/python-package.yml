# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12", "3.13"]

    steps:
    - name: Checkout rdf-utils
      uses: actions/checkout@v4
      with:
        repository: minhnh/rdf-utils
        path: rdf-utils
    - name: Checkout bdd-dsl
      uses: actions/checkout@v4
      with:
        repository: minhnh/bdd-dsl
        path: bdd-dsl
    - name: Checkout robbdd
      uses: actions/checkout@v4
      with:
        path: robbdd
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ruff pytest
        if [ -f robbdd/requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with ruff
      run: |
        ruff check .
    - name: Install package
      run: |
        pip install ./rdf-utils
        pip install ./bdd-dsl
        pip install ./robbdd
    - name: Test with pytest
      run: |
        pytest
